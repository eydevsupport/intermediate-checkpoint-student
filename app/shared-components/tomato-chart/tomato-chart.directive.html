<tomato-card header="{{vm.header}}">
    <div class="tomato-chart" ng-switch="vm.type">
        <canvas 
            ng-switch-when="Bar"
            id="bar" 
            class="chart chart-bar" 
            chart-data="vm.chartData.data" 
            chart-labels="vm.chartData.labels" 
            chart-series="vm.chartData.series"
            chart-colors="vm.chartData.colors"
            chart-options="vm.chartOptions"
        />
    </div>
</tomato-card>
